<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <script>
        let numero = 0;
        while (numero >= 0) {
            numero = parseFloat(prompt("Ingrese un número (ingrese un número negativo para terminar):"));
            if (numero >= 0) {
                document.write("<p>Has ingresado el número: " + numero + "</p>");
            }
        }
        document.write("<p>El programa ha terminado.</p>");
    </script>
</body>
</html>
