<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <script>
        const PASSWORD_CORRECTA = "clase12";
        let intentoPassword;
        do {
            intentoPassword = prompt("Por favor, ingrese la contraseña:");
            if (intentoPassword !== PASSWORD_CORRECTA) {
                document.write("<p>Contraseña incorrecta. Intente nuevamente.</p>");
            }
        } while (intentoPassword !== PASSWORD_CORRECTA);
        console.log('¡Contraseña correcta!');
        document.write("<p>¡Contraseña correcta!</p>");
    </script>
</body>
</html>
